<body>
  <!-- Header -->
  <!-- Nav Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <span class="navbar-brand mb-1 h1">
      Contact
    </span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        </li> -->
      </ul>
    </div>
  </nav>

  <!-- Masthead w/ picture and name -->
  <header class='masthead'>
    <p class='masthead-intro'></p>
    <h1 class='masthead-heading'>
      Keith Billings
    </h1>
  </header>
    
  <!-- Main Content -->
  <div class="container">
    <div class="row mainContent">
      <div class="col-sm-5">
        <h1 class="row contentTitle">
          Contact
        </h1>
        <p class="row">
          You can email me at:
          <br>
          heyitbo91@gmail.com
        </p>
        <p class="row">
          You can call me at:
          <br>
          (503) 709-9897
        </p>
        <p class="row">
          Or you can fill out the form to the right for any questions or comments!
        </p>
      </div>
      <div>
        <div class="col-sm-1"> <!-- Spacer between content, I chose this way instead of padding or margins for simple screen width scaling -->
        </div>
      </div>
      <div class="col-sm-6">
        <form> <!-- This form doesnt send data anywhere -->
          <h3 class="row">
            Name:
          </h3>
          <p class="row">
            <input type="text" class="formTextInput" id="contactName"/>
          </p>
          <h3 class="row">
            Email:
          </h3>
          <p class="row">
            <input type="text" class="formTextInput" id="contactEmail">
          </p>
          <h3 class="row">
            Message:
          </h3>
          <p class="row">
            <textarea class="formTextInput" id="contactMessage" rows="7"></textarea>
          </p>
          <input type="submit" class="row">
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer id="footer">
    <ul class="social">
      <li><a href="http://www.github.com/KeithBillings">My Github</a></li>
